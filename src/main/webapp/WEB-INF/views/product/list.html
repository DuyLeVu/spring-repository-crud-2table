<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h1>Product Management</h1>
    <h2>
        <a href="/products/create">Add New Product</a>
    </h2>
</center>
<div align="center">
    <table border="1" cellpadding="5">
        <caption><h2>List of Products</h2></caption>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Color</th>
            <th>Description</th>
            <th>Category</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}" ></td>
            <td th:text="${product.name}" ></td>
            <td th:text="${product.price}" ></td>
            <td th:text="${product.getQuantity()}" ></td>
            <td th:text="${product.getColor()}" ></td>
            <td th:text="${product.getDescription()}" ></td>
            <td th:text="${product.getCategory().getName()}" ></td>
            <td>
                <a th:href="@{/products/edit/__${product.id}__ }">Edit</a>
                <a th:href="@{/products/delete/__${product.id}__ }">Delete</a>
            </td>
        </tr>
    </table>
    <br>

    <!--        <input type="submit" value="Search">-->
    <!--    </form>-->

    <!--    </c:if>-->
</div>
</body>
</html>
